<div class="contenedor_  bg-light shadow-sm" id="borde" >
  <h4><b>Experiencia laboral:</b></h4>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h6>{{Experiencia.nombreE}}</h6>
          </td>
          <td style="text-align: end"><b>{{Experiencia.descripcionE}}</b></td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pencil-fill"></i> EDITAR</button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i> BORRAR</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
